span.highlight{

body{

div.menu{

}
ul.menulinks{
	list-style:none;
	position:fixed;
	overflow:hidden;
	padding-top:10px;
	width:100vw;
	background-color:transparent;
	border-bottom:thin white solid;
	z-index:2;
}
div.linkmanager{
	float:right;
	margin-right:5vw;
}
li{
	float:left;
	display:inline;
}
li a {
	display:block;
	text-decoration:none;
	padding:10px 100px 15px 50px;
	font-family: Rokkitt, spectral, serif;
	text-transform:uppercase;
	text-align:center;
	color:#5AE8FD;
	margin-left:20px;

}
ul.menulinks li a:hover { letter-spacing:3px; text-decoration:underline; -webkit-transition: ease-in-out;transition-duration:1s;}

ul.menulinks li.icon {display: none;}

@media screen and (max-width:680px) {
  ul.menulinks li:not(:first-child) {display: none;}
  ul.menulinks li.icon {
    float: right;
    display: inline-block;
  }
}

@media screen and (max-width:680px) {
  ul.menulinks.responsive {position: relative;}
  ul.menulinks.responsive li.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  ul.menulinks.responsive li {
    float: none;
    display: inline;
  }
  ul.menulinks.responsive li a {
    display: block;
    text-align: left;
  }
}
